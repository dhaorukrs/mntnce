<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Page</title>
    <style>
        /* CSS Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('darkhour.png'); /* Background image set to darkhour.png */
            background-size: cover;
            background-position: center;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .maintenance-icon {
            width: 150px;
            height: 150px;
            margin: 20px auto;
        }

        .maintenance-icon img {
            width: 100%;
            height: 100%;
            border-radius: 50%; /* Optional: If you want the image to be circular */
        }

        .follow {
            margin-top: 20px;
        }

        .follow p {
            font-size: 18px;
            color: #333;
        }

        .social-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .social-buttons button {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .social-buttons button img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <!-- HTML Structure -->
    <div class="container">
        <h1>App under maintenance</h1>
        <div class="maintenance-icon">
            <img src="maintenance.png" alt="Maintenance Icon">
        </div>
        <div class="follow">
            <p>Stay updated:</p>
            <div class="social-buttons">
                <button onclick="openApp('https://www.youtube.com/@Mine_Dark_hours')"><img src="youtube.png" alt="YouTube"></button>
                <button onclick="openApp('https://t.me/Official_Dark_Hours')"><img src="telegram.png" alt="Telegram"></button>
                <button onclick="openApp('https://www.tiktok.com/@officialdarkhours?_t=8r42hdlCC9t&_r=1')"><img src="tiktok.png" alt="TikTok"></button>
                <button onclick="openApp('https://www.instagram.com/officialdarkhours?igsh=M2x6Z2twaXJlbnhu')"><img src="instagram.png" alt="Instagram"></button>
                <button onclick="openApp('https://x.com/Mine_Hours?t=FIZFQfTfeGzf059cyW5SOA&s=09')"><img src="x.png" alt="X"></button>
                <button onclick="openApp('https://whatsapp.com/channel/0029Vaod8bQBvvsYoOdJEh0S')"><img src="what.png" alt="WhatsApp"></button>
                <button onclick="openApp('https://www.facebook.com/profile.php?id=61567884967744&mibextid=ZbWKwL')"><img src="facebook.png" alt="Facebook"></button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function openApp(url) {
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
